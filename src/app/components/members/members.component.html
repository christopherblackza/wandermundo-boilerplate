<app-navbar></app-navbar>
  <div class="overlay">
    <h1 class="heading">Our members</h1>
    <p-carousel 
      [value]="users" 
      [numVisible]="5"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [autoplayInterval]="7000"
      class="carousel-container">
      <ng-template pTemplate="item" let-user>
        <div class="member-card">
          <img [src]="user.avatar_url || 'assets/images/no-profile-photo.jpg'" style="height: 140px; width: 140px;" class="avatar">
          <p class="name">{{ user.display_name || 'Private' }}</p>
          <p class="occupation">{{ user.occupation ?? "No Occupation provided" }}</p>
          <!-- <a *ngIf="user.website" [href]="user.website" 
             target="_blank" 
             rel="noopener noreferrer" 
             class="website">
             {{ user.website }}
          </a> -->
          <p class="bio">{{ user.bio ?? "This user is keeping things mysterious â€“ no bio yet!"}}</p>
        </div>
      </ng-template>
    </p-carousel>
    <div class="cta-container" *ngIf="!(authService.userSubject$ | async)">
      <button class="cta-button" routerLink="/signup">Join Our Community</button>
    </div>
  </div>
