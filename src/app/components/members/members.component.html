<app-navbar></app-navbar>
  <div class="overlay">
    <h1 class="heading">Life is meant for good friends, serious fun, and great adventures</h1>
    <p-carousel 
      [value]="users" 
      [numVisible]="5"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="7000"
      class="carousel-container">
      <ng-template pTemplate="item" let-user>
        <div class="member-card">
          <img [src]="user.avatar_url" class="avatar">
          <p class="name">{{ user.full_name }}</p>
          <p class="occupation">{{ user.occupation }}</p>
        </div>
      </ng-template>
    </p-carousel>
    <div class="cta-container">
      <button class="cta-button" routerLink="/signup">Join Our Community</button>
    </div>
  </div>
