<header [class.scrolled]="isHeaderScrolled">
  <div class="container">
    <div class="navbar-content">
      <div class="left-section">
        <h1 class="logo" routerLink="/">WanderMundo</h1>


        <ul class="nav-links" *ngIf="authService.user$ | async as user">
          <!-- <li class="nav-item">
            <a class="nav-link" routerLink="/create-event" routerLinkActive="active">Create Event</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/account']" routerLinkActive="active">{{ user?.firstName || "Profile"
              }}</a>
          </li>
        </ul>
      </div>

     
    
      <div class="right-section">
        <!-- Desktop Navigation -->
        <ul class="nav-links">
          <li class="nav-item">
            <a class="nav-link" routerLink="/blog" routerLinkActive="active">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/our-story" routerLinkActive="active">Our Story</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about-us" routerLinkActive="active">About Us</a>
          </li>
          <li class="nav-item" *ngIf="authService.user$ | async as user">
            <a class="nav-link" style="cursor: pointer;" (click)="signOut()" routerLinkActive="active">Sign Out</a>
          </li>
        </ul>

        <ul class="auth-links" *ngIf="!(authService.user$ | async)">
          <li class="nav-item">
            <a routerLink="/signup" class="nav-link">Join us</a>
          </li>
        </ul>

        <!-- Hamburger Button -->
        <button class="hamburger" [class.active]="isMenuOpen" (click)="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="isMenuOpen">
      <ul class="nav-links">
        <li class="nav-item" *ngIf="authService.user$ | async as user">
          <a class="nav-link" [routerLink]="['/account']" routerLinkActive="active">{{ user?.firstName || "Profile"
            }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blog" routerLinkActive="active">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/our-story" routerLinkActive="active">Our Story</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about-us" routerLinkActive="active">About Us</a>
        </li>
        <li class="nav-item" *ngIf="authService.user$ | async as user">
          <a class="nav-link" style="cursor: pointer;" (click)="signOut()" routerLinkActive="active">Sign Out</a>
        </li>
      </ul>
      <ul class="auth-links" *ngIf="!(authService.user$ | async)">
        <li class="nav-item">
          <a routerLink="/signup" class="nav-link" (click)="toggleMenu()">Apply now</a>
        </li>
      </ul>
    </div>
  </div>
</header>
