<app-navbar></app-navbar>

<div class="blog-page">
  <header class="blog-header">
    <div class="container">
      <h1>Blog</h1>
      <p>Stories, tips & guides for digital nomads</p>
    </div>
  </header>

  <section class="featured-posts">
    <div class="container">
      <div class="posts-grid">
        <article *ngFor="let post of blogPosts" class="blog-card">
          <div class="blog-image">
            <img [src]="post.image" [alt]="post.title">
          </div>
          <div class="blog-content">
            <span class="category">{{post.category}}</span>
            <h2>{{post.title}}</h2>
            <div class="author-info">
              <img [src]="post.authorImage" [alt]="post.author" class="author-avatar">
              <span class="author-name">{{post.author}}</span>
            </div>
            <p>{{post.excerpt}}</p>
            <a [routerLink]="['/blog', post.id]" class="read-more">Read more</a>
          </div>
        </article>
      </div>
    </div>
  </section>
</div>
