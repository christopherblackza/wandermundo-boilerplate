<app-navbar></app-navbar>   
<div class="community-container">
    <div class="community-content animate__animated animate__fadeIn">
      <h2 class="community-title">Community WhatsApp Groups</h2>
      <div class="row">
        <div *ngFor="let group of whatsappGroups" class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ group.name }}</h5>
              <p class="card-text">{{ group.description }}</p>
              <a [href]="group.link" target="_blank" class="btn btn-primary">Join Group</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
